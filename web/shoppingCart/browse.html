<!DOCTYPE html>
<html>
	<head>
		<title>PHP Form Submission Activity</title>
	</head>

	<body>
		<form method="POST" action="shoppingCart.php">
			<!-- Notice that each checkbox has the same name and that there are square brackets, []'s, in the name. This tells PHP that they should treated as an array of values -->
			<input type="checkbox" name="items[]" id="item-xbox" value="Xbox"><label for="item-xbox">Xbox</label><br />
			<input type="checkbox" name="items[]" id="item-xbox360" value="Xbox 360"><label for="item-xbox360">Xbox 360</label><br />
			<input type="checkbox" name="items[]" id="item-xboxone" value="Xbox One"><label for="item-xboxone">Xbox One</label><br />
			<input type="checkbox" name="items[]" id="item-ps2" value="Play Station 2"><label for="item-ps2">Play Station 2</label><br />
			<input type="checkbox" name="items[]" id="item-ps3" value="Play Station 3"><label for="item-ps3">Play Station 3</label><br />
			<input type="checkbox" name="items[]" id="item-ps4" value="Play Station 4"><label for="item-ps4">Play Station 4</label><br />
			<input type="checkbox" name="items[]" id="item-ps5" value="Play Station 5"><label for="item-ps5">Play Station 5</label><br />
			<br/>
			<input type="submit" value="Submit Answers">


		</form>

	</body>

</html>
